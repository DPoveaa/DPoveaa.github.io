<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Placeholder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .description {
            font-size: 1.2rem;
            color: #e2e8f0;
            max-width: 600px;
            margin: 0 auto;
        }
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        .tech {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 0.25rem 0.75rem;
            font-size: 0.9rem;
        }
        .code-icon {
            font-size: 4rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">POVEA</div>
        <div class="code-icon">⚡</div>
        <p class="description">
            Imagem de projeto do portfólio de Daniel Povea. 
            Este é um espaço reservado para imagens de projetos reais.
        </p>
        <div class="tech-stack">
            <div class="tech">React</div>
            <div class="tech">JavaScript</div>
            <div class="tech">TypeScript</div>
            <div class="tech">Python</div>
            <div class="tech">C#</div>
            <div class="tech">C++</div>
        </div>
    </div>
</body>
</html>
